{% extends "base.html" %}
{% block title %}Apply for {{ job.title }}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10 bg-white shadow-md rounded-lg p-6">
    <h2 class="text-xl font-bold text-indigo-600 mb-4">Apply for {{ job.title }}</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="mt-4 w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700">
            Submit Application
        </button>
    </form>
</div>
{% endblock %}
