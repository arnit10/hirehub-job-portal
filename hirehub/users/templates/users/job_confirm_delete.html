{% extends "base.html" %}
{% block title %}Delete Job{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-xl font-bold mb-4 text-red-600">Delete Job</h2>
    <p class="mb-4">Are you sure you want to delete the job: <strong>{{ job.title }}</strong>?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Yes, Delete</button>
        <a href="{% url 'recruiter_dashboard' %}" class="ml-4 text-gray-700 hover:underline">Cancel</a>
    </form>
</div>
{% endblock %}
