{% extends "base.html" %}

{% block title %}Login | HireHub{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-bold text-center text-indigo-600 mb-6">Login</h2>

    <form method="POST" class="space-y-4">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <div>
            <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
            {{ form.username }}
        </div>

        <div>
            <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
            {{ form.password }}
        </div>

        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700">
            Login
        </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-4">
        Donâ€™t have an account? 
        <a href="{% url 'user_signup' %}" class="text-indigo-600 hover:underline">Sign up</a>
    </p>
</div>
{% endblock %}
